<div class="row">
    <div class="col-md-12">
        <p class="wandbox-current-compiler-language label label-success">{{languages[selectedLangIndex].name}}</p>
        <div id="wandbox-compiler" class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-language" data-toggle="dropdown" aria-expanded="true">
                    <span class="wandbox-current-compiler-text" title="mcs HEAD 5.7.0.0">{{languages[selectedLangIndex].name}}</span>
                    <span class="caret"></span>
                </button>
            <div class="dropdown-menu wandbox-dropdown-area" role="menu" aria-labelledby="dropdown-language">
                <div class="wandbox-dropdown-version"></div>
                <div class="clearfix">hogehoge</div>
                <div class="wandbox-dropdown-detail-area">
                    <div class="tab-content">
                        <div class="tab-pane-">
                            <legend>{{languages[selectedLangIndex].name}}</legend>
                            <ul>
                                <li *ngFor="let compiler of languages[selectedLangIndex].compilers;">
                                    <a class="wandbox-dropdown-listitem" href="#TODO">
                                        {{compiler.name}} {{compiler.version}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="wandbox-dropdown-lang-area">
                    <legend>Languages</legend>
                    <ul>
                        <li *ngFor="let language of languages; let i=index;">
                            <a [href]="'#' + language + '-' + i" (click)="clickLanguage(i, $event)">{{language.name}}</a>
                            <span class="wandbox-badge">{{language.compilers.length}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div id="wandbox-compile-options" class="tab-content">
            <div id="compiler-tab-227" role="tabpanel" class="tab-pane" data-compiler="bash" data-language="Bash script" data-display-name="bash" data-command="bash prog.sh" data-full-name="[Bash script] bash 4.3.48(1)-release" data-options-raw="runtime" data-default-template="bash">

    </div>
</div>
