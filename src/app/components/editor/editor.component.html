<div class="row">
    <div class="col-md-10">
        <div class="wandbox-editor">
            <ul id="wandbox-editor-header" class="nav nav-tabs" role="tablist">
                <li class="active">
                    <a id="wandbox-editor-default-tab" href="#wandbox-editor-default" role="tab" data-toggle="tab">
                        <i class="glyphicon glyphicon-file"></i>
                    </a>
                </li>
                <li>
                    <a id="wandbox-editor-add-tab" class="btn btn-default">
                        <i class="glyphicon glyphicon-plus"></i>
                    </a>
                </li>
            </ul>
            <div class="clearfix"></div>
            <div id="wandbox-editor-content" class="tab-content">
                <wandbox-codemirror [config]="model.config">

                </wandbox-codemirror>
            </div>
        </div>
    </div>
    <div class="col-md-2" id="wandbox-editor-settings">
        <label>Editor settings:</label>
        <div class="checkbox">
            <select class="wandbox-select" [(ngModel)]="model.keyMap" (change)="changeConfig('keyMap', model.keyMap)">
                <option value="default" selected="">editor: default</option>
                <option value="vim">editor: Vim</option>
                <option value="emacs">editor: Emacs</option>
            </select>
        </div>
        <div class="checkbox">
            <select class="wandbox-spaces-or-tab" [(ngModel)]="model.tabSize" (change)="changeConfig('tabSize', model.tabSize)">
                <option value="2">tab: 2-spaces</option>
                <option value="4" selected="">tab: 4-spaces</option>
                <option value="8">tab: 8-spaces</option>
            </select>
        </div>
        <div class="checkbox">
            <label>
                <input class="indent-with-tabs" type="checkbox" [(ngModel)]="model.indentWithTabs" (change)="changeConfig('indentWithTabs', model.indentWithTabs)" checked="">
                Indent with Tabs
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input class="smart-indent" type="checkbox" [(ngModel)]="model.smartIndent"  (change)="changeConfig('smartIndent', model.smartIndent)" checked="">
                Smart Indent
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input class="expand-editor" type="checkbox" value="expand-editor" [(ngModel)]="model.expand">
                Expand
            </label>
        </div>
    </div>
</div>

<code>
    {{model.dump}}
</code>
